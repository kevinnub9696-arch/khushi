    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd6ea 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }

    /* Falling Hearts and I Love You Animation */
    .rain-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
    }

    .rain-item {
        position: absolute;
        animation: fall linear infinite;
        font-family: 'Dancing Script', cursive;
        font-weight: 600;
        color: #ff69b4;
        text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        opacity: 0.8;
    }

    .heart {
        font-size: 20px;
        color: #ff1493;
    }

    .love-text {
        font-size: 18px;
        color: #ff69b4;
        font-weight: 900;
        text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.8);
    }

    @keyframes fall {
        0% {
            transform: translateY(-100px) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(calc(100vh + 100px)) rotate(360deg);
            opacity: 0;
        }
    }

    /* Header */
    .header {
        text-align: center;
        padding: 60px 20px 40px;
        position: relative;
        z-index: 10;
    }

    .main-title {
        font-family: 'Dancing Script', cursive;
        font-size: 4rem;
        font-weight: 700;
        background: linear-gradient(45deg, #ff1493, #ff69b4, #ffc0cb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        text-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
        animation: glow 2s ease-in-out infinite alternate;
    }

    .subtitle {
        font-family: 'Dancing Script', cursive;
        font-size: 1.8rem;
        color: #d1477a;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInUp 2s ease forwards 1s;
    }

    .love-message {
        font-size: 1.2rem;
        color: #b8336a;
        font-weight: 300;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
        opacity: 0;
        animation: fadeInUp 2s ease forwards 2s;
    }

    @keyframes glow {
        from { text-shadow: 0 0 30px rgba(255, 105, 180, 0.3); }
        to { text-shadow: 0 0 50px rgba(255, 105, 180, 0.6); }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Photo Gallery */
    .gallery {
        padding: 40px 20px;
        position: relative;
        z-index: 10;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .photo-card {
        background: transparent;
        border-radius: 25px;
        padding: 0;
        box-shadow: 0 20px 40px rgba(255, 105, 180, 0.15), 0 10px 20px rgba(255, 20, 147, 0.1);
        backdrop-filter: none;
        border: none;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
        transform: translateY(50px) rotateX(10deg);
        animation: floatIn 1.5s ease forwards;
    }

    .photo-card:nth-child(1) { animation-delay: 0.5s; }
    .photo-card:nth-child(2) { animation-delay: 0.8s; }
    .photo-card:nth-child(3) { animation-delay: 1.1s; }
    .photo-card:nth-child(4) { animation-delay: 1.4s; }
    .photo-card:nth-child(5) { animation-delay: 1.7s; }
    .photo-card:nth-child(6) { animation-delay: 2s; }

    .photo-card:hover {
        transform: translateY(-20px) scale(1.05) rotateX(5deg) rotateY(5deg);
        box-shadow: 0 30px 60px rgba(255, 105, 180, 0.25), 0 15px 30px rgba(255, 20, 147, 0.2);
    }

    .photo-placeholder {
        width: 100%;
        height: 300px;
        background: linear-gradient(135deg, #ffc0cb, #ffb6c1, #ffa0b4);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Dancing Script', cursive;
        font-size: 1.5rem;
        color: #8b2252;
        text-align: center;
        margin-bottom: 15px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2);
    }

    .photo-placeholder::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .photo-caption {
        font-family: 'Dancing Script', cursive;
        font-size: 1.3rem;
        color: #d1477a;
        text-align: center;
        font-weight: 600;
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 0 0 20px 20px;
        margin-top: -5px;
    }

    @keyframes floatIn {
        to {
            opacity: 1;
            transform: translateY(0) rotateX(0deg);
        }
    }

    /* Footer Message */
    .footer-message {
        text-align: center;
        padding: 60px 20px;
        position: relative;
        z-index: 10;
    }

    .final-message {
        font-family: 'Dancing Script', cursive;
        font-size: 2.5rem;
        font-weight: 700;
        color: #d1477a;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInUp 2s ease forwards 3s;
    }

    .signature {
        font-size: 1.1rem;
        color: #b8336a;
        font-style: italic;
        opacity: 0;
        animation: fadeInUp 2s ease forwards 3.5s;
    }

    /* Floating Hearts */
    .floating-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
    }

    .floating-heart {
        position: absolute;
        font-size: 2rem;
        color: rgba(255, 105, 180, 0.3);
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
        50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .main-title {
            font-size: 2.5rem;
        }
        
        .subtitle {
            font-size: 1.4rem;
        }
        
        .love-message {
            font-size: 1rem;
        }
        
        .gallery-grid {
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .final-message {
            font-size: 2rem;
        }
    }

    /* Sparkle Effect */
    .sparkle {
        position: fixed;
        width: 4px;
        height: 4px;
        background: #ff69b4;
        border-radius: 50%;
        pointer-events: none;
        z-index: 3;
        animation: sparkle 1.5s ease-out forwards;
    }

    @keyframes sparkle {
        0% {
            transform: scale(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: scale(1) rotate(180deg);
            opacity: 0;
        }
    }
</style>

<script>
    // Rain Effect - I Love You messages and hearts
    function createRainEffect() {
        const container = document.getElementById('rainContainer');
        const messages = ['I Love You', 'üíï', '‚ù§Ô∏è', 'I Love You Khushi', 'My Bubu', 'üíñ', 'Forever', 'üåπ'];
        
        function createRainItem() {
            const item = document.createElement('div');
            const isHeart = Math.random() > 0.6;
            
            item.className = isHeart ? 'rain-item heart' : 'rain-item love-text';
            item.textContent = messages[Math.floor(Math.random() * messages.length)];
            
            // Random position and timing
            item.style.left = Math.random() * 100 + 'vw';
            item.style.animationDuration = (Math.random() * 4 + 6) + 's';
            item.style.animationDelay = Math.random() * 2 + 's';
            item.style.fontSize = (Math.random() * 6 + 16) + 'px';
            
            container.appendChild(item);
            
            // Remove after animation
            setTimeout(() => {
                if (item.parentNode) {
                    item.parentNode.removeChild(item);
                }
            }, 10000);
        }
        
        // Create continuous rain
        setInterval(createRainItem, 300);
    }

    // Floating Hearts
    function createFloatingHearts() {
        const container = document.getElementById('floatingHearts');
        const hearts = ['üíï', '‚ù§Ô∏è', 'üíñ', 'üíó', 'üíù'];
        
        for (let i = 0; i < 6; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            container.appendChild(heart);
        }
    }

    // Sparkle effect on click/touch
    function createSparkle(x, y) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        document.body.appendChild(sparkle);
        
        setTimeout(() => {
            if (sparkle.parentNode) {
                sparkle.parentNode.removeChild(sparkle);
            }
        }, 1500);
    }

    // Event listeners
    document.addEventListener('click', (e) => {
        createSparkle(e.clientX, e.clientY);
    });

    document.addEventListener('touchstart', (e) => {
        if (e.touches[0]) {
            createSparkle(e.touches[0].clientX, e.touches[0].clientY);
        }
    });

    // Initialize effects when page loads
    window.addEventListener('load', () => {
        createRainEffect();
        createFloatingHearts();
    });

    // Add some random sparkles
    setInterval(() => {
        if (Math.random() > 0.7) {
            createSparkle(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight
            );
        }
    }, 2000);
</script>
